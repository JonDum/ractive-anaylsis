<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import { create, defineProperties, extend as extendObj } from &#039;../utils/object&#039;;
import config from &#039;../Ractive/config/config&#039;;
import dataConfigurator from &#039;../Ractive/config/custom/data&#039;;
import construct from &#039;../Ractive/construct&#039;;
import initialise from &#039;../Ractive/initialise&#039;;
import Ractive from &#039;../Ractive&#039;;
import unwrapExtended from &#039;./unwrapExtended&#039;;

export default extend;

function extend ( ...options ) {
	if( !options.length ) {
		return extendOne( this );
	} else {
		return options.reduce( extendOne, this );
	}
}

function extendOne ( Parent, options = {} ) {
	var Child, proto;

	// if we&#039;re extending with another Ractive instance...
	//
	//   var Human = Ractive.extend(...), Spider = Ractive.extend(...);
	//   var Spiderman = Human.extend( Spider );
	//
	// ...inherit prototype methods and default options as well
	if ( options.prototype instanceof Ractive ) {
		options = unwrapExtended( options );
	}

	Child = function ( options ) {
		if ( !( this instanceof Child ) ) return new Child( options );

		construct( this, options || {} );
		initialise( this, options || {}, {} );
	};

	proto = create( Parent.prototype );
	proto.constructor = Child;

	// Static properties
	defineProperties( Child, {
		// alias prototype as defaults
		defaults: { value: proto },

		// extendable
		extend: { value: extend, writable: true, configurable: true },

		// Parent - for IE8, can&#039;t use Object.getPrototypeOf
		_Parent: { value: Parent }
	});

	// extend configuration
	config.extend( Parent, proto, options );

	dataConfigurator.extend( Parent, proto, options );

	if ( options.computed ) {
		proto.computed = extendObj( create( Parent.prototype.computed ), options.computed );
	}

	Child.prototype = proto;

	return Child;
}</textarea>
