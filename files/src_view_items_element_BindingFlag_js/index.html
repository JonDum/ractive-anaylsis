<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import Item from &#039;../shared/Item&#039;;
import Fragment from &#039;../../Fragment&#039;;
import findElement from &#039;../shared/findElement&#039;;
import { INTERPOLATOR, ELEMENT } from &#039;../../../config/types&#039;;
import { isArray } from &#039;../../../utils/is&#039;;

export default class BindingFlag extends Item {
	constructor ( options ) {
		super( options );

		this.owner = options.owner || options.parentFragment.owner || findElement( options.parentFragment );
		this.element = this.owner.attributeByName ? this.owner : findElement( options.parentFragment );
		this.flag = options.template.v === &#039;l&#039; ? &#039;lazy&#039; : &#039;twoway&#039;;

		if ( this.element.type === ELEMENT ) {
			if ( isArray( options.template.f ) ) {
				this.fragment = new Fragment({
					owner: this,
					template: options.template.f
				});
			}

			this.interpolator = this.fragment &amp;&amp;
								this.fragment.items.length === 1 &amp;&amp;
								this.fragment.items[0].type === INTERPOLATOR &amp;&amp;
								this.fragment.items[0];
		}
	}

	bind () {
		if ( this.fragment ) this.fragment.bind();
		set( this, this.getValue(), true );
	}

	bubble () {
		if ( !this.dirty ) {
			this.element.bubble();
			this.dirty = true;
		}
	}

	getValue () {
		if ( this.fragment ) return this.fragment.valueOf();
		else if ( &#039;value&#039; in this ) return this.value;
		else if ( &#039;f&#039; in this.template ) return this.template.f;
		else return true;
	}

	rebind () {
		this.unbind();
		this.bind();
	}

	render () {
		set( this, this.getValue(), true );
	}

	toString () { return &#039;&#039;; }

	unbind () {
		if ( this.fragment ) this.fragment.unbind();

		delete this.element[ this.flag ];
	}

	unrender () {
		if ( this.element.rendered ) this.element.recreateTwowayBinding();
	}

	update () {
		if ( this.dirty ) {
			if ( this.fragment ) this.fragment.update();
			set( this, this.getValue(), true );
		}
	}
}

function set ( flag, value, update ) {
	if ( value === 0 ) {
		flag.value = true;
	} else if ( value === &#039;true&#039; ) {
		flag.value = true;
	} else if ( value === &#039;false&#039; || value === &#039;0&#039; ) {
		flag.value = false;
	} else {
		flag.value = value;
	}

	let current = flag.element[ flag.flag ];
	flag.element[ flag.flag ] = flag.value;
	if ( update &amp;&amp; !flag.element.attributes.binding &amp;&amp; current !== flag.value ) {
		flag.element.recreateTwowayBinding();
	}

	return flag.value;
}</textarea>
