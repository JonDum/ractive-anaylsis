    <textarea id="file-source" class="col-md-12">import { createDocumentFragment } from &#039;../../utils/dom&#039;;
import Fragment from &#039;../Fragment&#039;;
import Item from &#039;./shared/Item&#039;;
import resolve from &#039;../resolvers/resolve&#039;;

function resolveAliases( section ) {
	if ( section.template.z ) {
		section.aliases = {};

		let refs = section.template.z;
		for ( let i = 0; i &lt; refs.length; i++ ) {
			section.aliases[ refs[i].n ] = resolve( section.parentFragment, refs[i].x );
		}
	}
}

export default class Alias extends Item {
	constructor ( options ) {
		super( options );

		this.fragment = null;
	}

	bind () {
		resolveAliases( this );

		this.fragment = new Fragment({
			owner: this,
			template: this.template.f
		}).bind();
	}

	detach () {
		return this.fragment ? this.fragment.detach() : createDocumentFragment();
	}

	find ( selector ) {
		if ( this.fragment ) {
			return this.fragment.find( selector );
		}
	}

	findAll ( selector, query ) {
		if ( this.fragment ) {
			this.fragment.findAll( selector, query );
		}
	}

	findComponent ( name ) {
		if ( this.fragment ) {
			return this.fragment.findComponent( name );
		}
	}

	findAllComponents ( name, query ) {
		if ( this.fragment ) {
			this.fragment.findAllComponents( name, query );
		}
	}

	firstNode ( skipParent ) {
		return this.fragment &amp;&amp; this.fragment.firstNode( skipParent );
	}

	rebind () {
		resolveAliases( this );
		if ( this.fragment ) this.fragment.rebind();
	}

	render ( target ) {
		this.rendered = true;
		if ( this.fragment ) this.fragment.render( target );
	}

	toString ( escape ) {
		return this.fragment ? this.fragment.toString( escape ) : &#039;&#039;;
	}

	unbind () {
		this.aliases = {};
		if ( this.fragment ) this.fragment.unbind();
	}

	unrender ( shouldDestroy ) {
		if ( this.rendered &amp;&amp; this.fragment ) this.fragment.unrender( shouldDestroy );
		this.rendered = false;
	}

	update () {
		if ( this.dirty ) {
			this.dirty = false;
			this.fragment.update();
		}
	}
}</textarea>
